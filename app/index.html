	<div class="container">
		
		<div id="alert-msg" class="success">Good message</div>

		<div id="login" class="wrapper">

			<div class="row">
				<div id="login-panel" class="col-xs-12 col-sm-12 col-md-9 col-lg-7">

					<h1>Pongo<span>CMS</span> <small>v2</small></h1>

					<form action="" id="login-form" class="form-inline">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" autocorrect="off" autocapitalize="off" placeholder="Enter your username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter your password">
						</div>
						<button type="button" class="btn btn-primary btn-block">login</button>
					</form>
				</div>
			</div>

		</div>

		<footer>PongoCMS v2.0.0 &copy; Pongoweb.it</footer>

	</div>
